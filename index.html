<head>
    <meta charset="UTF-8">

    <title>Welcome To Magic Notes</title>

    <link rel="stylesheet" href="style1.css">

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Magic Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" style="width: 80px; height: 40px;" type="submit">Search</button>
            </form>
        </div>
    </nav>
    </nav>

    <div class="row">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-body" style="border: 2px solid black;">

                    <h5 class="title">Calculator</h5>
                    <div class="calculator">
                        <input type="text" name="screen" id="screen">
                        <table>
                            <tr>
                                <td><button>(</button></td>
                                <td><button>)</button></td>
                                <td><button>C</button></td>
                                <td><button>%</button></td>
                            </tr>
                            <tr>
                                <td><button>7</button></td>
                                <td><button>8</button></td>
                                <td><button>9</button></td>
                                <td><button>X</button></td>
                            </tr>
                            <tr>
                                <td><button>4</button></td>
                                <td><button>5</button></td>
                                <td><button>6</button></td>
                                <td><button>-</button></td>
                            </tr>
                            <tr>
                                <td><button>1</button></td>
                                <td><button>2</button></td>
                                <td><button>3</button></td>
                                <td><button>+</button></td>
                            </tr>
                            <tr>
                                <td><button>0</button></td>
                                <td><button>.</button></td>
                                <td><button>/</button></td>
                                <td><button>=</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <br>
                <div class="card-body" style="border: 2px solid black;">


                    <h1 class="title">Unit Converter</h1>
                    <div class="calculator">
                        <div class="con1">
                            <input type="text" placeholder="Input" id="input2">
                            <select id="inputType">
                                <option value="meter">Meter</option>
                                <option value="kilometer">kilometer</option>
                                <option value="Centimeter">Centimeter</option>
                                <option value="gram">gram</option>
                                <option value="kilogram">kilogram</option>
                                
                            </select>
                        </div>

                        <div class="con2">
                            <input type="text" placeholder="Result" id="result2">
                            <select id="resultType">
                                <option value="meter">Meter</option>
                                <option value="kilometer">kilometer</option>
                                <option value="Centimeter">Centimeter</option>
                                <option value="gram">gram</option>
                                <option value="kilogram">kilogram</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-sm-7">
            <div class="card">
                <div class="card-body" style="border: 2px solid black;">


                    <h5 class="title">Welcome To Magic Notes</h5>
                    <div class="container my-3">
                        <div class="card">
                            <div class="card-body " style="border: 2px solid black;">
                                <div class="form-group">
                                    <h5 class="card-title">Add title</h5>
                                    <input type="text" style="border: 2px solid black;" class="form-control"
                                        id="addTitle" aria-describedby="title" placeholder="Enter title">
                                </div>
                                <h5 class="card-title">Add a note</h5>
                                <div class="form-group">
                                    <textarea style="border: 2px solid black;" class="form-control" id="addTxt" rows="3"
                                        placeholder="Write your note here..."></textarea>

                                </div>
                                <button class="btn1" id="addBtn">Add Note</button>
                            </div>
                        </div>
                        <hr style="border:  solid black;">
                        <h1>Your Notes</h1>
                        <hr style="border: solid black;">
                        <div id="notes" class="row container-fluid"> </div>
                    </div>




                </div>
            </div>
        </div>
